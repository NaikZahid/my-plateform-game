<!DOCTYPE html>
<head>
    <title>Hill Climb Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        #instructions {
            text-align: center;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Use LEFT and RIGHT arrow keys to drive. Collect coins and fuel cans!
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
